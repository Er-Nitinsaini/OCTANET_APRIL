<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/img/fevicon.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />

    <!-- aos js cdn link  -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>NIKE | SINU-DEVELOPER®️</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav  class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.svg" alt="" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li data-aos="fade-down-right" data-aos-duration="1000" class="nav__item">
              <a  href="#" class="nav__link">Men</a>
            </li>

            <li data-aos="fade-down-right" data-aos-duration="1200" class="nav__item">
              <a  href="#" class="nav__link">Women</a>
            </li>

            <li  data-aos="fade-down-left" data-aos-duration="1000" class="nav__item">
              <a href="#" class="nav__link">Popular</a>
            </li>

            <li data-aos="fade-down-left" data-aos-duration="1200" class="nav__item">
              <a href="#" class="nav__link">Trend</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <main>
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <h2 data-aos="fade-right" data-aos-duration="1000" class="home__subtitle">NIKE</h2>
            <h1 data-aos="fade-up-right" data-aos-duration="1100" class="home__title">
              LUPINEK<br />
              FLYKNIT<br />
              ACG
            </h1>
            <p data-aos="fade-up-left" data-aos-duration="1200" class="home__description">
              What makes FILA unique is its attitude and aura of Italian
              heritage and workmanship, says Abdon Lepcha of FILA.Today's Fila
              athletic shoes offer high-quality DESIGN, making it a
              brand-favorite.
            </p>
            <a data-aos="fade-up" data-aos-duration="1300" href="#" class="home__button">BUY NOW</a>
          </div>
          <div class="home__images">
            <div data-aos="fade-left" data-aos-duration="1000" class="home__circle"></div>
            <div data-aos="fade-down-left" data-aos-duration="1100" class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img src="assets/img/shoe-1.png" alt="" class="home__shoe" />
                </article>
                <article class="home__article swiper-slide">
                  <img src="assets/img/shoe-2.png" alt="" class="home__shoe" />
                </article>
                <article class="home__article swiper-slide">
                  <img src="assets/img/shoe-3.png" alt="" class="home__shoe" />
                </article>
                
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="home__social">
            <a data-aos="fade-left" data-aos-duration="1000" href="#" target="_blank" class="home__social-link">
              <i class="ri-facebook-circle-fill"></i>
            </a>
            <a data-aos="fade-left" data-aos-duration="1100" href="#" target="_blank" class="home__social-link">
              <i class="ri-instagram-fill"></i>
            </a>
            <a data-aos="fade-left" data-aos-duration="1200" href="#" target="_blank" class="home__social-link">
              <i class="ri-youtube-fill"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- swiper js  -->

    <script src="assets/js/swiper-bundle.min.js"></script>

    <!-- aos js  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- main js  -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
